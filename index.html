<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLP Remote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <button class="settings-icon" onclick="toggleModal()">⚙️</button>

        <h1>OpenLP Remote</h1>

        <div class="button-group">
            <button class="action" onclick="send('/api/controller/live/previous')">
                <span class="arrow">←</span>
                <span class="label">Prev</span>
            </button>
            <button class="action" onclick="send('/api/controller/live/next')">
                <span class="arrow">→</span>
                <span class="label">Next</span>
            </button>
        </div>

        <p class="note">Make sure you're on the same Wi-Fi network as the OpenLP server.</p>
    </div>

    <!-- Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-box">
            <h2>Server Settings</h2>
            <input id="ip" placeholder="IP address (e.g. 192.168.1.50)" />
            <input id="port" placeholder="Port (default 4316)" value="4316" />
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
